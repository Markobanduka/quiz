<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">
  <title>Quiz</title>
</head>
<body>
  <div class="container">
    <div class="game">
      <div class="content">
        <h1 class="question"></h1>
        <div class="answers">
        </div>
      </div>
      <button class="submit">Submit</button>
    </div>
    <div class="result">
      <h2 class="filipino1">Grabe ang resulta, bumalik ka sa Pilipinas</h2>
      <h3 class="correct"></h3>
      <h3 class="wrong"></h3>
      <h2 class="score"></h2>
      <h2 class="filipino2">Nagbibiro ako, binabati kita mahal ko. Mahal na mahal kita!</h2>
      <button class="playagain">Play again</button>
    </div>
  </div>
  
  <script src="quiz.js"></script>
</body>
</html>
